<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuteVoice - Kokoro TTS Testing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .model-status {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            border-left: 4px solid #28a745;
        }
        
        .model-status.loading {
            border-left-color: #ffc107;
        }
        
        .model-status.error {
            border-left-color: #dc3545;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        textarea {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            display: none;
        }
        
        .result.success {
            border-left-color: #28a745;
        }
        
        .result.error {
            border-left-color: #dc3545;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-indicator.loaded {
            background-color: #28a745;
        }
        
        .status-indicator.loading {
            background-color: #ffc107;
        }
        
        .status-indicator.error {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¤ QuteVoice</h1>
            <p>Kokoro TTS Model Testing Interface</p>
        </div>
        
        <div id="modelStatus" class="model-status loading">
            <span id="statusIndicator" class="status-indicator loading"></span>
            <span id="statusText">Checking model status...</span>
        </div>
        
        <form id="ttsForm">
            <div class="form-group">
                <label for="textInput">Enter text to convert to speech:</label>
                <textarea 
                    id="textInput" 
                    name="text" 
                    placeholder="Type or paste your text here..."
                    required
                ></textarea>
            </div>
            
            <button type="submit" class="btn" id="generateBtn">
                Generate Speech
            </button>
        </form>
        
        <div class="loading" id="loadingIndicator">
            <div class="spinner"></div>
            <p>Generating speech...</p>
        </div>
        
        <div id="result" class="result">
            <h3>Result:</h3>
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        // Check model status on page load
        async function checkModelStatus() {
            try {
                const response = await fetch('/model_status');
                const data = await response.json();
                
                const statusDiv = document.getElementById('modelStatus');
                const statusIndicator = document.getElementById('statusIndicator');
                const statusText = document.getElementById('statusText');
                
                if (data.loaded) {
                    statusDiv.className = 'model-status';
                    statusIndicator.className = 'status-indicator loaded';
                    statusText.textContent = 'Model loaded and ready!';
                } else if (data.model_exists) {
                    statusDiv.className = 'model-status loading';
                    statusIndicator.className = 'status-indicator loading';
                    statusText.textContent = 'Model file found but not loaded. Please restart the server.';
                } else {
                    statusDiv.className = 'model-status error';
                    statusIndicator.className = 'status-indicator error';
                    statusText.textContent = 'Model file not found. Please check the models folder.';
                }
            } catch (error) {
                const statusDiv = document.getElementById('modelStatus');
                const statusIndicator = document.getElementById('statusIndicator');
                const statusText = document.getElementById('statusText');
                
                statusDiv.className = 'model-status error';
                statusIndicator.className = 'status-indicator error';
                statusText.textContent = 'Error checking model status: ' + error.message;
            }
        }
        
        // Handle form submission
        document.getElementById('ttsForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const text = document.getElementById('textInput').value.trim();
            if (!text) return;
            
            const generateBtn = document.getElementById('generateBtn');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const resultDiv = document.getElementById('result');
            
            // Show loading state
            generateBtn.disabled = true;
            loadingIndicator.style.display = 'block';
            resultDiv.style.display = 'none';
            
            try {
                const response = await fetch('/generate_speech', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text })
                });
                
                const data = await response.json();
                
                // Hide loading
                loadingIndicator.style.display = 'none';
                
                // Show result
                resultDiv.style.display = 'block';
                resultDiv.className = 'result ' + (data.success ? 'success' : 'error');
                
                if (data.success) {
                    let audioHtml = '';
                    if (data.audio_ready && data.audio_path) {
                        audioHtml = `
                            <div style="margin-top: 15px;">
                                <audio controls style="width: 100%; margin-top: 10px;">
                                    <source src="/download_audio/${data.audio_path}" type="audio/wav">
                                    Your browser does not support the audio element.
                                </audio>
                                <p style="margin-top: 5px; font-size: 0.9em; color: #666;">
                                    Audio file: ${data.audio_path} (${data.audio_size} bytes)
                                </p>
                            </div>
                        `;
                    }
                    
                    document.getElementById('resultContent').innerHTML = `
                        <p><strong>Generated Text:</strong> ${data.generated_text}</p>
                        <p><strong>Message:</strong> ${data.message}</p>
                        ${audioHtml}
                    `;
                } else {
                    document.getElementById('resultContent').innerHTML = `
                        <p><strong>Error:</strong> ${data.error}</p>
                    `;
                }
                
            } catch (error) {
                // Hide loading
                loadingIndicator.style.display = 'none';
                
                // Show error
                resultDiv.style.display = 'block';
                resultDiv.className = 'result error';
                document.getElementById('resultContent').innerHTML = `
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            } finally {
                generateBtn.disabled = false;
            }
        });
        
        // Check model status when page loads
        checkModelStatus();
    </script>
</body>
</html>
